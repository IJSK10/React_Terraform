# deploy.yml
version: 0.2

phases:
  build:
    commands:
      # Sync the artifact from the build stage to the deployment S3 bucket
      - echo "Uploading deployment files to S3 bucket $S3_DEPLOY_BUCKET..."
      - aws s3 sync . s3://$S3_DEPLOY_BUCKET --delete
      
      # Tell the Auto Scaling Group to refresh its instances
      - echo "Starting instance refresh for ASG $ASG_NAME..."
      - aws autoscaling start-instance-refresh --auto-scaling-group-name $ASG_NAME